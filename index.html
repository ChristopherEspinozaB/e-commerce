<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mi Ecommerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="page">
        <header class="page-header">
            <nav class="navbar bg-primary w-100 justify-content-center">
                <span class="navbar-brand mb-0 h1 text-white">Mi Ecommerce</span>
            </nav>
        </header>

        <nav class="sidebar">
            <p>Categor√≠as</p>
            <ul>
                <li>Perfumes (30)</li>
                <li>Ropa (12)</li>
                <li>Accesorios (5)</li>
                <li>Zapatos (10)</li>
            </ul>
        </nav>

        <main>
            <div class="container text-center mt-0 pt-0">
                <div class="row">
                    <div class="col">
                        <div class="card" style="width: 18rem;">
                            <img src="/assest/img/Perfume 323x314.jpg" class="card-img-top" alt="Perfume myKingdom">
                            <div class="card-body">
                                <h5 class="card-title">Perfume myKingdom</h5>
                                <p class="card-text">$30.400</p>
                                <hr>
                                <a href="#" class="btn btn-primary">Comprar</a>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card" style="width: 18rem;">
                            <img src="/assest/img/perfume phantom.jpg" class="card-img-top" alt="Perfume Phantom">
                            <div class="card-body">
                                <h5 class="card-title">Perfume Phantom</h5>
                                <p class="card-text">$63.900</p>
                                <hr>
                                <a href="#" class="btn btn-primary">Comprar</a>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card" style="width: 18rem;">
                            <img src="/assest/img/zapatos docker.jpg" class="card-img-top" alt="Zapatos Docker">
                            <div class="card-body">
                                <h5 class="card-title">Zapatos Docker</h5>
                                <p class="card-text">$29.700</p>
                                <hr>
                                <a href="#" class="btn btn-primary">Comprar</a>
                            </div>
                        </div>
                    </div>
                    </div> 
                    <div class="row mt-4">
                        <div class="col">
                            <div class="card" style="width: 18rem;">
                                <img src="/assest/img/Poleron pluma.jpg" class="card-img-top" alt="Poleron Pluma">
                                <div class="card-body">
                                    <h5 class="card-title">Poleron Pluma</h5>
                                    <p class="card-text">$44.200</p>
                                    <hr>
                                    <a href="#" class="btn btn-primary">Comprar</a>
                                </div>
                            </div>
                        </div>
                    </div> 
                    <div class="col">
                        <div class="card" style="width: 18rem;">
                            <img src="/assest/img/celular.jpg" class="card-img-top" alt="...">
                            <div class="card-body">
                              <h5 class="card-title">Celular</h5>
                              <p class="card-text">$1.000</p>
                              <a href="#" class="btn btn-primary">Comprar</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="bg-primary text-center py-3 page-footer">
            <p class="text-white mb-0">@MiEcommerce</p>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
